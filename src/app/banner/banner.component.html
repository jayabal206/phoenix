<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <!-- overlay -->
    <div class="overlay top-banner"></div>
    <div class="item active">
      <img src="../assets/img/banner/banner-1.jpg" alt="Phoenix tax services top banner image One">
      <!-- <div class="carousel-caption">
        <h1>Banner One</h1>
      </div>  -->
    </div>
    <div class="item">
      <img src="../assets/img/banner/banner-2.jpg" alt="Phoenix tax services top banner image Two">
      <!-- <div class="carousel-caption">
        <h1>Banner Two</h1>
      </div> -->
    </div>
    <div class="item">
      <img src="../assets/img/banner/banner-3.jpg" alt="Phoenix tax services top banner image Three">
      <!-- <div class="carousel-caption">
        <h1>Banner Three</h1>
      </div> -->
    </div>

    <!-- Content start -->
    <div class="banner-content center">
      <div class="col-md-12">
        <div class="banner-content__contact-box text-center">
          <h1>Phoenix Tax Services Pvt. Ltd.</h1>
          <h2>Chennai &amp; Bangalore</h2>
          <a href="#" class="btn contact-now"><i class="fa fa-address-book" aria-hidden="true"></i> Contact Now</a>
        </div>
        <div class="banner-content__contact-form">
           <h1 class="text-center">Fill the form and get call from our tax experts soon!</h1> 
          <!-- <small>Fill the form and get call from our tax experts soon! </small> -->
          <form action="#">
            <div class="col-md-6">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="name" class="form-control" id="name" placeholder="Enter your name">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="request">Request for</label>
                <input type="name" class="form-control" id="request" placeholder="ex: Tax preparation">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="name" class="form-control" id="mobile" placeholder="Mobile">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="name" class="form-control" id="email" placeholder="Email">
              </div>
            </div>
            <button type="submit" class="btn btn-default submit-btn">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Content end -->

  </div>
